 
<div class="col-md-6 col-md-offset-3">
    <div class="jumbotron">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.userName.$dirty && form.userName.$error.required }">
            <label for="userName">User Name</label>
            <input type="text" name="userName" id="userName" class="form-control" ng-model="vm.user.username" required />
            <span ng-show="form.userName.$dirty && form.userName.$error.required" class="help-block">User name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.address.$dirty && form.address.$error.required }">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control" ng-model="vm.user.Address" required />
            <span ng-show="form.address.$dirty && form.address.$error.required" class="help-block">Address is required</span>
        </div>
<!--
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="vm.user.EmailId" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
-->
        <div class="form-group" ng-class="{ 'has-error': form.status.$dirty && form.status.$error.required }">
        <label for="status"> Select Status: </label>
        <select name="status" ng-model="vm.user.Status">
        <option value="True">Active</option>
        <option value="False">InActive</option>
        </select>
        </div>
<!--        <input type="hidden" name="UserId" id="UserId" class="form-control" ng-model="vm.user.UserId" />-->
        <div class="form-group" ng-class="{ 'has-error': form.RememberMe.$dirty && form.RememberMe.$error.required }">
            <label for="RememberMe">Remember me:</label>
            <input type="checkbox" name="Rememberme" id="Rememberme" ng-model="vm.user.RememberMe" ng-true-value="'True'" 
                   ng-false-value="'False'">
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>

    </form>
</div>
</div>
